<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <form class="signUpForm" [formGroup]="signUpForm" (ngSubmit)="onSubmitted()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="">Username</label>
            <input type="text" formControlName="userName" class="form-control">
            <span *ngIf="!signUpForm.get('userData.userName').valid && signUpForm.get('userData.userName').touched"
              class="text-danger">
              <span *ngIf="signUpForm.get('userData.userName').errors.nameIsForbidden">
                Please enter a valid name.
              </span>
              <span *ngIf="signUpForm.get('userData.userName').errors.required"> 
                  This field is required !
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" class="form-control">
            <span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched" class="text-danger">Please
              enter a valid email address!</span>
          </div>
        </div>

        <div class="radio gender" *ngFor="let gender of genders">
          <label [for]="gender" class="control-label">
            <input type="radio" [id]="gender" formControlName="gender" [value]="gender"> {{gender}}
          </label>
        </div>
        <div class="chart">
          <span *ngIf="!signUpForm.valid && signUpForm.touched" class="text-danger"> Please enter a valid data. </span>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index;">
            <input type="text" [formControlName]="i" class="form-control">
          </div>

        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="button" value="Reset" (click)="onReset()" class="btn btn-default ml-2" >
      </form>
    </div>
  </div>
</div>
