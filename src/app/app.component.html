<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <form class="signUpForm" [formGroup]="signUpForm" (ngSubmit)="onSubmitted()">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" formControlName="username" class="form-control">
          <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
           class="text-danger">Please enter a valid username!</span>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" class="form-control">
            <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
            class="text-danger">Please enter a valid email address!</span>
        </div>
        <div class="radio gender" *ngFor="let gender of genders">
          <label [for]="gender" class="control-label">
            <input type="radio" [id]="gender" formControlName="gender" [value]="gender" > {{gender}}
          </label>
        </div> 
        <div class="chart">
            <span *ngIf="!signUpForm.valid && signUpForm.touched"
            class="text-danger"> Please enter a valid data. </span>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
